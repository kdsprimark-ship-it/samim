
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SunnyTrans Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #e0e5ec;
      --text-color: #4a5568;
      --primary-color: #3b82f6;
      --shadow-light: #ffffff;
      --shadow-dark: #a3b1c6;
      --font-family: 'Poppins', sans-serif;
      --box-radius: 20px;
    }
    .dark {
      --bg-color: #1a202c;
      --text-color: #e2e8f0;
      --shadow-light: #2d3748;
      --shadow-dark: #171923;
    }
    body {
      font-family: var(--font-family);
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .neu-panel {
      background: var(--bg-color);
      border-radius: var(--box-radius);
      box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
    }
    .neu-inset {
      box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
    }
    .btn-neon {
      background: linear-gradient(45deg, #06b6d4, #3b82f6);
      box-shadow: 0 4px 15px rgba(6, 182, 212, 0.4);
      transition: all 0.2s;
    }
    .btn-neon:hover {
      box-shadow: 0 0 10px #06b6d4, 0 0 20px #3b82f6;
      transform: translateY(-1px);
    }
    .custom-scroll::-webkit-scrollbar { width: 6px; }
    .custom-scroll::-webkit-scrollbar-track { background: transparent; }
    .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    .dark .custom-scroll::-webkit-scrollbar-thumb { background: #4a5568; }

    /* Global Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.4s ease-out forwards;
    }
    
    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-zoomIn {
      animation: zoomIn 0.3s ease-out forwards;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    .animate-shake {
      animation: shake 0.2s ease-in-out infinite;
      animation-iteration-count: 2;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "sweetalert2": "https://esm.sh/sweetalert2@^11.10.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
